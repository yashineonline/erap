<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="wood" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#3b2a1e"/>
      <stop offset="0.5" stop-color="#2e2017"/>
      <stop offset="1" stop-color="#241911"/>
    </linearGradient>
    <linearGradient id="sheen" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="0.25" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="0.75" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <pattern id="grain" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M0,30 C20,10 40,10 60,30 S100,50 120,30" fill="none" stroke="#000" stroke-opacity="0.08" stroke-width="3"/>
      <path d="M0,80 C30,60 50,60 70,80 S100,100 120,80" fill="none" stroke="#000" stroke-opacity="0.07" stroke-width="2"/>
    </pattern>
  </defs>

  <rect width="1600" height="900" fill="url(#wood)"/>
  <rect width="1600" height="900" fill="url(#grain)" opacity="0.9"/>
  <rect width="1600" height="900" fill="url(#sheen)"/>

  <!-- shelves -->
  <g filter="url(#shadow)">
    <rect x="120" y="160" width="1360" height="34" rx="10" fill="#1c120c"/>
    <rect x="120" y="410" width="1360" height="34" rx="10" fill="#1c120c"/>
    <rect x="120" y="660" width="1360" height="34" rx="10" fill="#1c120c"/>
  </g>

  <!-- subtle vignette -->
  <rect width="1600" height="900" fill="#000" opacity="0.12"/>
  <radialGradient id="vig" cx="50%" cy="50%" r="70%">
    <stop offset="60%" stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.35"/>
  </radialGradient>
  <rect width="1600" height="900" fill="url(#vig)"/>
</svg>
